<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Berita | ZTakaful Interaktif</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a1f44, #123c88);
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    .card {
      background: white;
      color: #333;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 6px 0 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 8px;
      margin-top: 5px;
    }

    .btn-primary { background: #123c88; color: white; }
    .btn-danger { background: crimson; color: white; }
    .btn-edit   { background: orange; color: white; }
    .btn-home   { background: black; color: white; margin-top: 15px; }

    .news-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .news-item h3 {
      margin: 0;
      color: #123c88;
    }

    .date {
      font-size: 13px;
      color: gray;
    }

    @media(max-width:600px) {
      body { padding: 10px; }
    }
  </style>
</head>
<body>

<div class="container">

  <h1>Admin Berita Semasa</h1>
  <p style="text-align:center;">(Untuk Neolanz kemaskini info)</p>

  <!-- FORM INPUT -->
  <div class="card">
    <h2>âž• Tambah / Edit Berita</h2>

    <input type="hidden" id="editId">
    
    <label>Title Berita</label>
    <input type="text" id="title" placeholder="Contoh: Promosi Takaful Motor Disember">

    <label>Isi Berita</label>
    <textarea id="content" rows="5" placeholder="Masukkan info penuh berita..."></textarea>

    <button class="btn-primary" onclick="saveNews()">Simpan Berita</button>
  </div>

  <!-- SENARAI BERITA -->
  <div class="card">
    <h2>ðŸ“¢ Senarai Berita</h2>

    <div id="newsList"></div>
  </div>

  <!-- HOME BUTTON -->
  <button class="btn-home" onclick="window.location.href='index.html'">
    â¬… Kembali ke Home
  </button>

</div>

<script>

const API_BASE = "https://news-worker.azamuslim.workers.dev/api/news";
let newsData = [];

// ==============================
// SAVE (ADD / EDIT)
// ==============================
async function saveNews() {
  const title = document.getElementById("title").value;
  const content = document.getElementById("content").value;
  const editId = document.getElementById("editId").value;

  if (!title || !content) {
    alert("Sila isi semua maklumat berita Bro ðŸ˜Ž");
    return;
  }

  const payload = { title, content };
  let method = "POST";
  let endpoint = API_BASE;

  if (editId) {
    method = "PUT";
    endpoint = `${API_BASE}/${editId}`;
  }

  await fetch(endpoint, {
    method,
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  document.getElementById("title").value = "";
  document.getElementById("content").value = "";
  document.getElementById("editId").value = "";

  loadNews();
}

// ==============================
// LOAD NEWS LIST
// ==============================
async function loadNews() {
  const box = document.getElementById("newsList");

  try {
    const res = await fetch(`${API_BASE}?sort=desc`);
    const data = await res.json();

    // IMPORTANT FIX: assign to newsData
    newsData = data;

    box.innerHTML = "";

    data.forEach(n => {
      const li = document.createElement("div");
      li.className = "news-item";

      li.innerHTML = `
        <h3>${n.title}</h3>
        <div class="date">${n.date}</div>
        <p>${n.content}</p>
        <button class="btn-edit" onclick="editNews('${n.id}')">Edit</button>
        <button class="btn-danger" onclick="deleteNews('${n.id}')">Delete</button>
      `;

      box.appendChild(li);
    });

  } catch (e) {
    box.innerHTML = "<p>Gagal load news</p>";
  }
}

// ==============================
// EDIT
// ==============================
function editNews(id) {
  const item = newsData.find(n => n.id === id);
  if (!item) return;

  document.getElementById("title").value = item.title;
  document.getElementById("content").value = item.content;
  document.getElementById("editId").value = item.id;

  window.scrollTo(0, 0);
}

// ==============================
// DELETE
// ==============================
async function deleteNews(id) {
  if (!confirm("Confirm delete berita ni Bro?")) return;

  await fetch(`${API_BASE}/${id}`, {
    method: "DELETE"
  });

  loadNews();
}

loadNews();

</script>


</body>
</html>
