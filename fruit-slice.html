<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fruit Slice Power</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #001f3f;
    font-family: Arial;
    touch-action: none;
    user-select: none;
  }

  #gameCanvas {
    display: block;
  }

  .top-buttons {
    position: fixed;
    top: 10px;
    left: 10px;
    display: flex;
    gap: 10px;
    z-index: 10;
  }

  button {
    padding: 10px 16px;
    border: none;
    background: #ffffff;
    color: #003366;
    font-weight: bold;
    border-radius: 10px;
  }

  #score {
    position: fixed;
    top: 10px;
    right: 10px;
    color: white;
    font-size: 22px;
    font-weight: bold;
  }
</style>
</head>

<body>
<div class="top-buttons">
  <button onclick="location.href='index.html'">Home</button>
  <button onclick="restartGame()">Restart</button>
</div>

<div id="score">Score: 0</div>

<canvas id="gameCanvas"></canvas>

<audio id="sliceSound" src="https://cdn.pixabay.com/audio/2021/09/27/audio_f0adf8261b.mp3"></audio>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let fruits = [];
let score = 0;
let slicing = false;

const fruitImages = {
  apple: "https://i.imgur.com/yqXnd0y.png",
  apple_half1: "https://i.imgur.com/mdSqNce.png",
  apple_half2: "https://i.imgur.com/WKwxLBm.png",

  orange: "https://i.imgur.com/68Hml4C.png",
  orange_half1: "https://i.imgur.com/EZi0aFq.png",
  orange_half2: "https://i.imgur.com/xZx1Tlm.png",

  kiwi: "https://i.imgur.com/eR2B8vU.png",
  kiwi_half1: "https://i.imgur.com/3Zf40lN.png",
  kiwi_half2: "https://i.imgur.com/5AhShFt.png",

  banana: "https://i.imgur.com/7G6j47X.png",
  banana_half1: "https://i.imgur.com/PCkS9Ea.png",
  banana_half2: "https://i.imgur.com/UqL31CL.png",

  watermelon: "https://i.imgur.com/2Qh5RT5.png",
  watermelon_half1: "https://i.imgur.com/wjA0S7U.png",
  watermelon_half2: "https://i.imgur.com/OzDkVjw.png"
};

function randomFruit() {
  const list = ["apple", "orange", "kiwi", "banana", "watermelon"];
  return list[Math.floor(Math.random() * list.length)];
}

function spawnFruit() {
  const type = randomFruit();
  fruits.push({
    x: Math.random() * canvas.width,
    y: canvas.height + 50,
    size: 80,
    speedY: - (10 + Math.random() * 10),
    speedX: (Math.random() * 6 - 3),
    type,
    sliced: false
  });
}

setInterval(spawnFruit, 1200);

function drawFruit(f) {
  const img = new Image();
  img.src = fruitImages[f.type];
  ctx.drawImage(img, f.x, f.y, f.size, f.size);
}

function drawHalf(f, half) {
  const img = new Image();
  img.src = fruitImages[f.type + "_" + half];
  ctx.drawImage(img, f.x, f.y, f.size, f.size);
}

function update() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  fruits.forEach((f, i) => {
    if (!f.sliced) {
      drawFruit(f);
    } else {
      drawHalf(f, "half1");
      drawHalf(f, "half2");
    }

    f.x += f.speedX;
    f.y += f.speedY;
    f.speedY += 0.5;

    if (f.y > canvas.height + 100) {
      fruits.splice(i, 1);
    }
  });

  requestAnimationFrame(update);
}

canvas.addEventListener("touchstart", startSlice);
canvas.addEventListener("touchmove", sliceMove);
canvas.addEventListener("mousedown", startSlice);
canvas.addEventListener("mousemove", sliceMove);

function startSlice(e) {
  slicing = true;
  sliceAt(e);
}

function sliceMove(e) {
  if (slicing) sliceAt(e);
}

function sliceAt(e) {
  const rect = canvas.getBoundingClientRect();
  const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
  const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

  fruits.forEach(f => {
    if (!f.sliced && x >= f.x && x <= f.x + f.size && y >= f.y && y <= f.y + f.size) {
      f.sliced = true;

      score++;
      document.getElementById("score").innerText = "Score: " + score;

      document.getElementById("sliceSound").play();

      f.speedX = -5;
      f.speedY = -5;
    }
  });
}

canvas.addEventListener("mouseup", () => slicing = false);
canvas.addEventListener("touchend", () => slicing = false);

function restartGame() {
  location.reload();
}

update();
</script>
</body>
</html>
