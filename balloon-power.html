<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Balloon Pop Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #f0f8ff;
      touch-action: manipulation;
      font-family: sans-serif;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      font-weight: bold;
      background: rgba(255,255,255,0.7);
      padding: 8px 14px;
      border-radius: 8px;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let balloons = [];
    let score = 0;

    const popSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-fast-small-sweep-transition-166.wav');

    function randomColor() {
      const colors = ['#ff6384','#36a2eb','#ffce56','#4bc0c0','#9966ff','#ff9f40'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function spawnBalloon() {
      const x = Math.random() * canvas.width;
      const radius = 30 + Math.random() * 20;
      balloons.push({ x, y: canvas.height + radius, radius, color: randomColor(), speed: 1 + Math.random() * 2 });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      balloons.forEach((b, i) => {
        b.y -= b.speed;

        ctx.beginPath();
        ctx.fillStyle = b.color;
        ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
        ctx.fill();

        if (b.y < -50) balloons.splice(i, 1);
      });

      requestAnimationFrame(draw);
    }

    function tapHandler(e) {
      const touchX = e.clientX || e.touches[0].clientX;
      const touchY = e.clientY || e.touches[0].clientY;

      balloons.forEach((b, i) => {
        const dist = Math.hypot(b.x - touchX, b.y - touchY);
        if (dist < b.radius) {
          popSound.currentTime = 0;
          popSound.play();
          balloons.splice(i, 1);
          score++;
          scoreEl.textContent = 'Score: ' + score;
        }
      });
    }

    window.addEventListener('click', tapHandler);
    window.addEventListener('touchstart', tapHandler);

    setInterval(spawnBalloon, 700);
    draw();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
