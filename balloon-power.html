<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Balloon Pop Game</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #74b9ff, #0984e3);
      overflow: hidden;
      text-align: center;
      color: white;
    }

    h1 {
      margin: 10px;
      font-size: 26px;
    }

    #score {
      font-size: 20px;
      margin-bottom: 10px;
    }

    #gameArea {
      position: relative;
      width: 100%;
      height: 80vh;
      overflow: hidden;
    }

    .balloon {
      position: absolute;
      width: 70px;
      height: 90px;
      background: radial-gradient(circle at 30% 30%, white, red);
      border-radius: 50% 50% 50% 50%;
      cursor: pointer;
      animation: floatUp linear infinite;
    }

    .balloon::after {
      content: '';
      position: absolute;
      width: 2px;
      height: 40px;
      background: white;
      bottom: -40px;
      left: 50%;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh);
      }
      to {
        transform: translateY(-150px);
      }
    }

    .controls {
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #ffeaa7;
    }
  </style>
</head>
<body>

  <h1>üéà Balloon Pop Game</h1>
  <div id="score">Score: 0</div>

  <div id="gameArea"></div>

  <div class="controls">
    <button onclick="restartGame()">üîÑ Restart</button>
    <button onclick="goHome()">üè† Home</button>
  </div>

  <!-- SOUND -->
  <audio id="popSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>

  <script>
    const gameArea = document.getElementById("gameArea");
    const scoreText = document.getElementById("score");
    const popSound = document.getElementById("popSound");

    let score = 0;
    let gameInterval;

    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.classList.add("balloon");

      const leftPosition = Math.random() * (window.innerWidth - 80);
      balloon.style.left = leftPosition + "px";

      const speed = Math.random() * 5 + 5;
      balloon.style.animationDuration = speed + "s";

      gameArea.appendChild(balloon);

      balloon.addEventListener("click", () => {
        popSound.currentTime = 0;
        popSound.play();

        score++;
        scoreText.innerText = "Score: " + score;

        balloon.remove();
      });

      setTimeout(() => {
        if (balloon.parentNode) {
          balloon.remove();
        }
      }, speed * 1000);
    }

    function startGame() {
      gameInterval = setInterval(createBalloon, 800);
    }

    function restartGame() {
      score = 0;
      scoreText.innerText = "Score: 0";

      gameArea.innerHTML = "";
      clearInterval(gameInterval);
      startGame();
    }

    function goHome() {
      window.location.href = "index.html";
    }

    // Start game on load
    startGame();
  </script>

</body>
</html>
